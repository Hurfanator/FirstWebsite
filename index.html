    <title>Menu Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .menu {
            display: flex;
            background-color: black;
            padding: 10px;
        }
        .menu-item {
            position: relative;
            margin-right: 20px;
            color: white;
            cursor: pointer;
        }
        .menu-item:hover .dropdown {
            display: block;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .dropdown a:hover {
            background-color: #444;
        }
        .download-menu {
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .download-menu h3 {
            margin: 0 0 10px;
        }
        .download-menu a {
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .download-menu a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
